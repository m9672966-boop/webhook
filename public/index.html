<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Добавить нового сотрудника</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input, select { width: 100%; padding: 8px; box-sizing: border-box; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h1>Добавить нового сотрудника</h1>
  <form id="employeeForm">
    <div class="form-group">
      <label for="email">Email сотрудника</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="fullName">ФИО сотрудника</label>
      <input type="text" id="fullName" name="fullName" required>
    </div>
    <div class="form-group">
      <label for="role">Роль</label>
      <select id="role" name="role" required>
        <option value="">— Выберите —</option>
        <option value="design">Дизайн-группа</option>
        <option value="dev">Группа разработки</option>
      </select>
    </div>
    <button type="submit">Добавить сотрудника</button>
  </form>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
